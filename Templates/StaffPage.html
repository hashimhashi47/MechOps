<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#d7e6e7] to-[#e8e4f2] min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  {{ template "sidebar" }}
  <!-- Main -->
  <main class="flex-1 p-10 overflow-y-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-10">
      <div>
        <h2 class="text-4xl font-bold text-gray-800">Staff Management</h2>
        <p class="text-gray-500 mt-1 text-lg">Manage your workshop employees üë®‚Äçüîß</p>
      </div>
    </div>

    <!-- Add Staff Button -->
    <div class="flex justify-between mb-6">
      <h3 class="text-2xl font-semibold text-gray-800">Staff Members</h3>
      <button onclick="toggleStaffForm()"
        class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-xl shadow">
        + Add Staff
      </button>
    </div>

    <!-- Add/Edit Staff Form -->
    <form id="staffForm" class="hidden bg-white/60 backdrop-blur-xl rounded-3xl shadow-xl p-6 mb-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="name" placeholder="Name" class="p-3 rounded-xl bg-white/80 shadow" required />
        <input id="email" placeholder="Email" class="p-3 rounded-xl bg-white/80 shadow" required />
        <input id="role" placeholder="Role" class="p-3 rounded-xl bg-white/80 shadow" required />
      </div>

      <div class="mt-5 flex gap-3">
        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl shadow" type="submit">
          Save
        </button>
        <button type="button" onclick="toggleStaffForm()"
          class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-xl shadow">
          Cancel
        </button>
      </div>

      <input type="hidden" id="staffId" />
    </form>

    <!-- Staff Table -->
    <div class="bg-white/60 backdrop-blur-xl rounded-3xl shadow-xl p-6">
      <div class="overflow-hidden rounded-2xl shadow">
        <table class="w-full text-left">
          <thead class="bg-white/60">
            <tr class="text-gray-700">
              <th class="p-4">Name</th>
              <th class="p-4">Email</th>
              <th class="p-4">Role</th>
              <th class="p-4">Actions</th>
            </tr>
          </thead>
          <tbody id="staffTable" class="bg-white/40"></tbody>
        </table>
      </div>
    </div>

  </main>

  <script>
    const API = "http://localhost:8080";


    const token = localStorage.getItem("access_token");

    // ===============================
    // üî• LOAD STAFF
    // ===============================
    async function loadStaff() {
      try {
        const res = await fetch(`${API}/admin/staffs`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = await res.json();

        const tbody = document.getElementById("staffTable");
        tbody.innerHTML = "";

        data.Staffs.forEach((s) => {
          const tr = document.createElement("tr");
          tr.className = "border-b border-gray-300/30 hover:bg-white/60 transition";

          tr.innerHTML = `
        <td class='p-4 text-gray-800'>${s.name}</td>
        <td class='p-4 text-gray-800'>${s.email}</td>
        <td class='p-4 text-gray-800'>${s.role}</td>

        <td class='p-4'>
          <button 
            onclick="editStaff('${s.id}', '${s.name}', '${s.email}', '${s.role}')"
            class='bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl shadow'>
            Edit
          </button>

          <button 
            onclick="deleteStaff('${s.id}')"
            class='bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl shadow ml-2'>
            Delete
          </button>
        </td>
      `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.log("Error loading staff:", error);
      }
    }


    // ===============================
    // üî• CREATE / UPDATE STAFF
    // ===============================
    document.getElementById("staffForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const id = document.getElementById("staffId").value;

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        role: document.getElementById("role").value,
      };

      try {
        if (id) {
          // UPDATE STAFF
          await fetch(`${API}/admin/staff/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify(payload),
          });
        } else {
          // CREATE STAFF
          await fetch(`${API}/admin/staff`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify(payload),
          });
        }

        toggleStaffForm();
        loadStaff();
      } catch (error) {
        console.log("Error saving staff:", error);
      }
    });


    // ===============================
    // üî• EDIT STAFF
    // ===============================
    function editStaff(id, name, email, role) {
      toggleStaffForm();

      document.getElementById("staffId").value = id;
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
      document.getElementById("role").value = role;
    }


    // ===============================
    // üî• DELETE STAFF
    // ===============================
    async function deleteStaff(id) {
      try {
        await fetch(`${API}/admin/staff/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        loadStaff();
      } catch (error) {
        console.log("Error deleting staff:", error);
      }
    }


    // ===============================
    // üî• TOGGLE + RESET FORM
    // ===============================
    function toggleStaffForm() {
      document.getElementById("staffForm").classList.toggle("hidden");
      resetStaffForm();
    }

    function resetStaffForm() {
      document.getElementById("staffForm").reset();
      document.getElementById("staffId").value = "";
    }


    // ===============================
    // üî• INITIAL LOAD
    // ===============================
    loadStaff();
  </script>
</body>

</html>
