  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-[#C9DDE4] to-[#D9D5F0] min-h-screen flex overflow-hidden">

    <!-- Sidebar -->
  {{ template "sidebar" }}

    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto">

      <!-- Header -->
      <div class="flex justify-between items-center mb-10">
        <div>
          <h2 class="text-4xl font-bold text-gray-900 tracking-tight">Dashboard</h2>
          <p class="text-gray-600 mt-1 text-lg">Welcome back, Admin ðŸ‘‹</p>
        </div>
        <div class="flex justify-end mb-4">
    <form method="GET" action="/Api/Admin/Logout">
      <button
        type="submit"
        class="px-5 py-2 bg-red-600 text-white font-semibold rounded-xl shadow hover:bg-red-500 transition"
      >
        Logout ðŸ”’
      </button>
    </form>
  </div>
      </div>

      <!-- API Loaded Cards -->
      <section class="grid grid-cols-3 gap-6 mb-10">

        <div class="p-6 rounded-3xl bg-white/60 backdrop-blur-xl border border-white/40 shadow-md">
          <h3 class="text-gray-700 font-medium mb-2">Next Service</h3>
          <p id="nextService" class="text-xl font-semibold text-gray-900">Loading...</p>
          <p id="nextServiceTime" class="text-gray-600"></p>
        </div>

        <div class="p-6 rounded-3xl bg-white/60 backdrop-blur-xl border border-white/40 shadow-md">
          <h3 class="text-gray-700 font-medium mb-2">Total Users</h3>
          <p id="totalUsers" class="text-3xl font-bold text-gray-900">Loading...</p>
        </div>

        <div class="p-6 rounded-3xl bg-white/60 backdrop-blur-xl border border-white/40 shadow-md">
          <h3 class="text-gray-700 font-medium mb-2">Total Bookings</h3>
          <p id="totalBookings" class="text-3xl font-bold text-gray-900">Loading...</p>
        </div>

      </section>

      <!-- Recent Bookings -->
      <section class="grid grid-cols-3 gap-6 mb-10">

        <div class="p-6 rounded-3xl bg-white/60 backdrop-blur-xl border border-white/40 shadow-md col-span-2">
          <h3 class="text-xl font-semibold text-gray-900 mb-4">Recent Bookings</h3>

          <div id="recentBookings" class="space-y-4">
            <p class="text-gray-600">Loading recent bookings...</p>
          </div>
        </div>

        <div class="p-6 rounded-3xl bg-white/60 backdrop-blur-xl border border-white/40 shadow-md">
          <h3 class="text-xl font-semibold text-gray-900 mb-4">Staff Count</h3>
          <p id="staffCount" class="text-5xl font-bold text-gray-900">Loading...</p>
        </div>

      </section>

      <!-- Reminder -->
      <section class="p-6 rounded-3xl bg-gradient-to-r from-[#B7D8EB] to-[#CAB8F0] backdrop-blur-xl shadow-xl flex items-center justify-between border border-white/40">
        <div>
          <h3 class="text-2xl font-semibold text-gray-900">Reminder</h3>
          <p class="text-gray-700 mt-2">Check pending vehicle inspections for this week.</p>
        </div>
        <button class="px-6 py-3 bg-gray-900 text-white rounded-xl shadow">View Tasks</button>
      </section>

    </main>

    <!-- JS For Fetching Data -->
    <script>
      async function loadDashboard() {
        try {

          // Change these URLs to your Go backend endpoints
          const usersRes = await fetch("/Admin/users/count");
          const bookingsRes = await fetch("/Admin/bookings/count");
          const nextServiceRes = await fetch("/Admin/bookings/next");
          const recentRes = await fetch("/Admin/bookings/recent");
          const staffRes = await fetch("/Admin/staff/count");

          const users = await usersRes.json();
          const bookings = await bookingsRes.json();
          const next = await nextServiceRes.json();
          const recent = await recentRes.json();
          const staff = await staffRes.json();

          // Update UI
          document.getElementById("totalUsers").innerText = users.count;
          document.getElementById("totalBookings").innerText = bookings.count;
          document.getElementById("staffCount").innerText = staff.count;

          document.getElementById("nextService").innerText = next.car || "No upcoming service";
          document.getElementById("nextServiceTime").innerText = next.time || "";

          
          // Recent bookings list
          const container = document.getElementById("recentBookings");
          container.innerHTML = "";

          if (recent.length === 0) {
            container.innerHTML = "<p class='text-gray-600'>No recent bookings.</p>";
          } else {
            recent.forEach(b => {
              container.innerHTML += `
                <div class="flex justify-between items-center p-4 bg-white rounded-xl shadow border border-white/40">
                  <p class="font-medium text-gray-800">${b.car} - ${b.service}</p>
                  <span class="text-sm font-medium">${b.time}</span>
                </div>
              `;
            });
          }

        } catch (err) {
          console.error("Error loading dashboard:", err);
        }
      }
      loadDashboard();
    </script>

  </body>
  </html>
