<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#d7e6e7] to-[#e8e4f2] min-h-screen flex overflow-hidden">

<!-- Sidebar -->
  <aside class="w-64 bg-white/50 backdrop-blur-2xl border-r border-white/40 shadow-xl h-screen rounded-r-3xl p-6 flex flex-col">
    <h1 class="text-2xl font-semibold text-gray-900 mb-10 tracking-wide">MechOpsüèéÔ∏è</h1>

    <nav class="space-y-3 text-gray-800 font-medium">
         <a href="AdminDashboard.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow border border-transparent hover:border-white/40">
        <span class="w-3 h-3 bg-[#1E848A] rounded-full"></span>
        Dashboard
      </a>
      <a href="UsersPage.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow border border-transparent hover:border-white/40">
        <span class="w-3 h-3 bg-[#3B8FE3] rounded-full"></span>
        Users
      </a>
      <a href="StaffPage.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow border border-transparent hover:border-white/40">
        <span class="w-3 h-3 bg-[#7C52D9] rounded-full"></span>
        Staff
      </a>
      <a href="BookingManagement.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow border border-transparent hover:border-white/40">
        <span class="w-3 h-3 bg-[#E8B645] rounded-full"></span>
        Bookings
      </a>
       <a href="SlotOnGarage.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow border border-transparent hover:border-white/40">
        <span class="w-3 h-3 bg-[#E8B645] rounded-full"></span>
        SlotOnGarage
      </a>
    </nav>
  </aside>


  <!-- Main -->
  <main class="flex-1 p-10 overflow-y-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-10">
      <div>
        <h2 class="text-4xl font-bold text-gray-800">Booking Management</h2>
        <p class="text-gray-500 mt-1 text-lg">Manage all customer bookings smoothly üîß</p>
      </div>

    </div>

    <!-- Booking Table Card -->
    <div class="bg-white/60 backdrop-blur-xl rounded-3xl shadow-xl p-6">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">All Bookings</h3>

      <div class="overflow-hidden rounded-2xl shadow">
        <table class="w-full text-left">
          <thead class="bg-white/60">
            <tr class="text-gray-700">
              <th class="p-4">User</th>
              <th class="p-4">Car Model</th>
              <th class="p-4">Pickup Time</th>
              <th class="p-4">Slot</th>
              <th class="p-4">Status</th>
              <th class="p-4">Action</th>
            </tr>
          </thead>
          <tbody id="bookingTable" class="bg-white/40"></tbody>
        </table>
      </div>
    </div>

  </main>

  <script>
    const API = "http://localhost:8080";

    async function loadBookings() {
      const res = await fetch(`${API}/admin/bookings`);
      const data = await res.json();

      const table = document.getElementById("bookingTable");
      table.innerHTML = "";

      data.Bookings.forEach((b) => {
        table.innerHTML += `
          <tr class="border-b border-gray-300/30 hover:bg-white/60 transition">
            <td class="p-4 text-gray-800">${b.userName}</td>
            <td class="p-4 text-gray-800">${b.carModel}</td>
            <td class="p-4 text-gray-800">${b.pickupTime}</td>
            <td class="p-4 text-gray-800">${b.slot}</td>
            <td class="p-4 text-gray-800 font-medium">${b.status}</td>
            <td class="p-4">
              <button onclick="updateStatus('${b.id}', 'approved')" 
                class="bg-green-600 text-white px-4 py-2 rounded-xl shadow hover:bg-green-700">
                Approve
              </button>

              <button onclick="updateStatus('${b.id}', 'rejected')" 
                class="bg-red-600 text-white px-4 py-2 rounded-xl shadow hover:bg-red-700 ml-2">
                Reject
              </button>
            </td>
          </tr>
        `;
      });
    }

    async function updateStatus(id, status) {
      await fetch(`${API}/admin/booking/update/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });

      loadBookings();
    }

    loadBookings();
  </script>

</body>
</html>
